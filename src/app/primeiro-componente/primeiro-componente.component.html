<h2>Aprofundando os conhecimentos em templates</h2>
<p>{{ saudacao | uppercase }}</p>
<img [src]='urlImagem' width="200">
<p>Nome: {{ nome }}</p>
<p>Data de nascimento: {{ dataNascimento | date: 'dd/MM/yyyy' }}</p>
